<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohamad Fikrie | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes pulse {
        50% {
          opacity: 0.6;
        }
      }
      .animate-spin-slow {
        animation: spin 4s linear infinite, pulse 3s ease-in-out infinite;
      }
      .aspect-video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
        overflow: hidden;
        border-radius: 0.375rem; /* rounded-md */
      }
      .aspect-video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <!-- React and Babel for JSX in browser -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-slate-900 text-slate-300">
    <div id="root"></div>
    <script type="text/babel">
      // --- DATA ---
      const projects = [
        {
          title: "Online Order Pro",
          url: "https://autosystem.web.konten.site/",
          images: [
            "https://i.imgur.com/FEIBKeC.png",
            "https://i.imgur.com/6qOnFJm.png",
            "https://i.imgur.com/CdPmjXE.png",
            "https://i.imgur.com/YvgjzHZ.png"
          ],
        },
        {
          title: "Report Generator PDF",
          url: "https://reportmedia.konten.site/",
          images: [
            "https://i.imgur.com/XswuRNc.png",
            "https://i.imgur.com/Ewdg1F0.png",
            "https://i.imgur.com/ytyjmHI.png"
          ],
        },
      ];

      // --- SVG ICONS ---
      const ExternalLinkIcon = ({ className = "w-5 h-5" }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          className={className}
          aria-hidden="true"
        >
          <path
            fillRule="evenodd"
            d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h8.5a.75.75 0 00.75-.75v-4a.75.75 0 011.5 0v4A2.25 2.25 0 0112.75 17h-8.5A2.25 2.25 0 012 14.75v-8.5A2.25 2.25 0 014.25 4h5a.75.75 0 010 1.5h-5z"
            clipRule="evenodd"
          />
          <path
            fillRule="evenodd"
            d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.19a.75.75 0 00-.053 1.06z"
            clipRule="evenodd"
          />
        </svg>
      );
      
      const ChevronLeftIcon = ({ className = "w-6 h-6" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className={className}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
      );

      const ChevronRightIcon = ({ className = "w-6 h-6" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className={className}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      );
      
      const TikTokIcon = ({ className = "w-6 h-6" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="currentColor">
            <path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-2.43.03-4.63-1.1-6.16-3.04-1.24-1.57-1.87-3.54-1.87-5.51 0-.01 0-.01 0-.02 1.52-.02 3.05-.02 4.57-.02.01.16.02.33.04.5.04 1.1.52 2.07 1.33 2.82.84.79 1.91 1.11 3.1 1.02.8-.08 1.57-.38 2.21-.92.61-.51 1.02-1.21 1.18-2.02.04-.23.06-.47.06-.7.02-3.12.02-6.24.02-9.36-.01-2.61-.91-5.08-2.65-6.93-1.61-1.7-3.79-2.56-6.13-2.52-1.28.02-2.56.24-3.77.72-.01-1.52-.02-3.05-.01-4.57.51-.15 1.02-.29 1.54-.41 1.28-.29 2.58-.45 3.88-.45z" />
        </svg>
      );

      // --- COMPONENTS ---
      const TypingAnimation = ({ text, className }) => {
        const [displayedText, setDisplayedText] = React.useState('');
        const [isDeleting, setIsDeleting] = React.useState(false);
        
        const typingSpeed = 80;
        const deletingSpeed = 40;
        const pauseTime = 2000;

        React.useEffect(() => {
            let timeout;

            if (isDeleting) {
                if (displayedText.length > 0) {
                    timeout = setTimeout(() => {
                        setDisplayedText(prev => prev.slice(0, -1));
                    }, deletingSpeed);
                } else {
                    // Finished deleting, pause and switch to typing
                    timeout = setTimeout(() => setIsDeleting(false), 500);
                }
            } else {
                if (displayedText.length < text.length) {
                    timeout = setTimeout(() => {
                        setDisplayedText(prev => text.slice(0, prev.length + 1));
                    }, typingSpeed);
                } else {
                    // Finished typing, pause and switch to deleting
                    timeout = setTimeout(() => setIsDeleting(true), pauseTime);
                }
            }

            return () => clearTimeout(timeout);
        }, [displayedText, isDeleting, text]);
        
        return (
            <div className="relative">
                {/* Ghost element for layout reservation */}
                <h1 className={`${className} invisible`}>
                    {text}
                    <span className="font-light">|</span>
                </h1>
                
                {/* Absolutely positioned animated text */}
                <h1 className={`${className} absolute top-0 left-0`}>
                    {displayedText}
                    <span className="animate-pulse font-light">|</span>
                </h1>
            </div>
        );
      };

       const ImageSlider = ({ images }) => {
        const [currentIndex, setCurrentIndex] = React.useState(0);

        if (!images || images.length === 0) {
            return (
                <div className="aspect-video bg-slate-700/50 rounded-md flex items-center justify-center text-slate-500">
                    <span>Image Preview</span>
                </div>
            );
        }

        const goToPrevious = (e) => {
            e.preventDefault();
            e.stopPropagation();
            const isFirstSlide = currentIndex === 0;
            const newIndex = isFirstSlide ? images.length - 1 : currentIndex - 1;
            setCurrentIndex(newIndex);
        };

        const goToNext = (e) => {
            e.preventDefault();
            e.stopPropagation();
            const isLastSlide = currentIndex === images.length - 1;
            const newIndex = isLastSlide ? 0 : currentIndex + 1;
            setCurrentIndex(newIndex);
        };

        return (
            <div className="relative aspect-video rounded-md overflow-hidden group/slider">
                <img 
                    src={images[currentIndex]} 
                    alt={`Project image ${currentIndex + 1}`} 
                    className="w-full h-full object-cover transition-all duration-500 ease-in-out"
                />
                
                {images.length > 1 && (
                    <>
                        <button
                            onClick={goToPrevious}
                            className="absolute top-1/2 left-2 -translate-y-1/2 bg-black/40 text-white p-1 rounded-full opacity-0 group-hover/slider:opacity-100 transition-opacity duration-300 hover:bg-black/60 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                            aria-label="Previous image"
                        >
                            <ChevronLeftIcon className="w-5 h-5" />
                        </button>
                        <button
                            onClick={goToNext}
                            className="absolute top-1/2 right-2 -translate-y-1/2 bg-black/40 text-white p-1 rounded-full opacity-0 group-hover/slider:opacity-100 transition-opacity duration-300 hover:bg-black/60 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                            aria-label="Next image"
                        >
                            <ChevronRightIcon className="w-5 h-5" />
                        </button>
                         <div className="absolute bottom-2.5 left-1/2 -translate-x-1/2 flex space-x-2">
                            {images.map((_, slideIndex) => (
                                <div
                                    key={slideIndex}
                                    className={`h-1.5 w-1.5 rounded-full transition-all duration-300 ${currentIndex === slideIndex ? 'bg-white scale-110 w-4' : 'bg-white/50'}`}
                                ></div>
                            ))}
                        </div>
                    </>
                )}
            </div>
        );
    };
      
      const HeroSection = () => {
        return (
          <section className="min-h-screen flex items-center justify-center p-4 md:p-8">
            <div className="max-w-5xl w-full flex flex-col md:flex-row items-center justify-center gap-10 md:gap-16">
              {/* Left side: Image */}
              <div className="relative flex-shrink-0 w-52 h-52 md:w-64 md:h-64">
                {/* Spinning background. The conic gradient now has transparent parts to create an arc effect. */}
                <div className="absolute inset-0 rounded-full bg-[conic-gradient(from_90deg_at_50%_50%,transparent_0%,#22d3ee_25%,#14b8a6_75%,transparent_100%)] animate-spin-slow"></div>
                
                {/* This div acts as a mask, revealing only the edge of the spinning gradient. The inset controls the border thickness. */}
                <div className="absolute inset-1.5 bg-slate-900 rounded-full p-1 flex items-center justify-center">
                    <img
                      src="https://raw.githubusercontent.com/pakudin999/web-porfolio-fikrie-pro/433a5e248d07be2a7679863a789ceb00db4e0f81/photofikrie.png"
                      alt="Mohamad Fikrie"
                      className="w-full h-full rounded-full object-cover transition-transform duration-300 ease-in-out hover:scale-105"
                    />
                </div>
              </div>


              {/* Right side: Text content */}
              <div className="flex flex-col items-center md:items-start text-center md:text-left">
                <TypingAnimation
                  text="Mohamad Fikrie"
                  className="text-4xl sm:text-5xl md:text-7xl font-extrabold mb-2 gradient-text bg-gradient-to-r from-cyan-400 to-teal-500"
                />
                <h2 className="text-xl md:text-2xl font-medium text-slate-400 mb-4">
                  Content Creator & AI Enthusiast
                </h2>
                <div className="w-24 h-1 bg-gradient-to-r from-cyan-400 to-teal-500 rounded-full mb-8"></div>
                <div className="max-w-xl p-6 rounded-xl bg-slate-800/50 backdrop-blur-sm border border-slate-700/50">
                  <p className="text-slate-300 leading-relaxed">
                    A passionate multimedia creative from Johor, Malaysia, with a diploma in Multimedia Application. I blend cutting-edge editing skills with AI innovation to bring digital stories to life.
                  </p>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const SocialMediaSection = () => {
        return (
          <section id="socials" className="py-20 px-4 md:px-8">
            <div className="max-w-5xl mx-auto">
              
              <div className="text-center mb-12">
                  <h2 className="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-2 gradient-text bg-gradient-to-r from-cyan-400 to-teal-500">
                      Service Editing
                  </h2>
                  <p className="text-slate-500">Bringing your creative vision to life.</p>
              </div>

               {/* Featured Video with Glassmorphism Effect */}
              <div className="bg-slate-800/30 backdrop-blur-lg border border-slate-700/50 rounded-xl p-4 md:p-6 mb-16 shadow-lg shadow-cyan-500/10">
                <div className="flex flex-col md:flex-row items-center gap-6 md:gap-8">
                  {/* Left: Video Preview */}
                  <div className="w-full md:w-1/2 flex-shrink-0">
                    <div className="aspect-video-container shadow-lg shadow-black/30">
                      <iframe
                        src="https://drive.google.com/file/d/1b_6DOzPpbvL-BmVTAm4pxVsNtBWKNd4l/preview"
                        frameBorder="0"
                        allow="autoplay; encrypted-media"
                        allowFullScreen
                        title="Featured Video"
                        className="w-full h-full"
                      ></iframe>
                    </div>
                  </div>
                  {/* Right: Info Text */}
                  <div className="w-full md:w-1/2 flex flex-col justify-center">
                    <h3 className="text-xl md:text-2xl font-bold text-slate-100 mb-4">
                      RM50 Je? Logo Power Macam Ni Pun Boleh?!
                    </h3>
                    <div className="bg-slate-900/50 border border-slate-700 rounded-lg p-3 mb-4">
                      <p className="text-lg font-semibold text-amber-400">
                        🔥 LOGO TYPO STYLE DARI <del className="text-amber-400/50">RM100</del> &rarr; RM50 SAHAJA!
                      </p>
                    </div>
                    <p className="text-slate-400">
                      Unik &bull; Cepat &bull; Siap Pakai
                    </p>
                    <p className="text-sm text-slate-500 mt-3">
                      Promo terhad – tempah sekarang!
                    </p>
                  </div>
                </div>
              </div>


              <div className="text-center mb-12">
                <h2 className="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-2 gradient-text bg-gradient-to-r from-cyan-400 to-teal-500">
                  Connect With Me
                </h2>
                <p className="text-slate-500">Follow my journey and creative work.</p>
              </div>
              <div className="grid grid-cols-2 gap-4">
                
                {/* YouTube Card */}
                <div className="flex flex-col bg-slate-800/50 border border-slate-700/50 rounded-lg p-3 sm:p-4 transition-all duration-300 ease-in-out hover:bg-slate-800 hover:border-cyan-400/50 hover:shadow-lg hover:shadow-cyan-500/10 hover:-translate-y-1">
                  <div className="aspect-video-container mb-4">
                    <iframe
                      src="https://www.youtube.com/embed/6QeXlzO8p90"
                      title="YouTube video player"
                      frameBorder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      allowFullScreen
                      className="w-full h-full"
                    ></iframe>
                  </div>
                  <div className="flex flex-col flex-grow">
                    <h3 className="text-base sm:text-xl font-bold text-slate-100 mb-2">
                      📺 YouTube
                    </h3>
                    <p className="text-slate-400 mb-4 text-xs sm:text-sm leading-relaxed flex-grow">
                      Exclusive videos exploring social themes.
                    </p>
                    <a href="https://youtu.be/6QeXlzO8p90?si=HZawk-ETWvAqU_XZ" target="_blank" rel="noopener noreferrer" className="mt-auto inline-flex items-center justify-center text-center gap-1 bg-cyan-500/10 text-cyan-300 hover:bg-cyan-500/20 px-3 py-2 sm:px-4 rounded-lg transition-colors font-bold self-start text-xs sm:text-sm">
                      Watch Now
                      <ExternalLinkIcon className="w-4 h-4" />
                    </a>
                  </div>
                </div>

                {/* TikTok Card */}
                <div className="flex flex-col bg-slate-800/50 border border-slate-700/50 rounded-lg p-3 sm:p-4 transition-all duration-300 ease-in-out hover:bg-slate-800 hover:border-cyan-400/50 hover:shadow-lg hover:shadow-cyan-500/10 hover:-translate-y-1">
                  <div className="aspect-video rounded-md overflow-hidden mb-4">
                    <img
                      src="https://i.imgur.com/GfKGtgc.png"
                      alt="TikTok thumbnail"
                      className="w-full h-full object-cover"
                    />
                  </div>
                  <div className="flex flex-col flex-grow">
                    <h3 className="text-base sm:text-xl font-bold text-slate-100 mb-2 flex items-center gap-2">
                      <TikTokIcon className="w-5 h-5"/>
                      TikTok
                    </h3>
                    <p className="text-slate-400 mb-4 text-xs sm:text-sm leading-relaxed flex-grow">
                      A place for my spontaneous creative content.
                    </p>
                    <a href="https://www.tiktok.com/@konten_beban?_t=ZS-8xC1ifBV3zc&_r=1" target="_blank" rel="noopener noreferrer" className="mt-auto inline-flex items-center justify-center text-center gap-1 bg-cyan-500/10 text-cyan-300 hover:bg-cyan-500/20 px-3 py-2 sm:px-4 rounded-lg transition-colors font-bold self-start text-xs sm:text-sm">
                      View Profile
                      <ExternalLinkIcon className="w-4 h-4" />
                    </a>
                  </div>
                </div>

              </div>
            </div>
          </section>
        );
      };

      const ProjectsSection = () => {
        return (
          <section id="projects" className="py-20 px-4 md:px-8">
            <div className="max-w-5xl mx-auto">
              <div className="text-center mb-12">
                <h2 className="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-2 gradient-text bg-gradient-to-r from-cyan-400 to-teal-500">
                  My Projects
                </h2>
                <p className="text-slate-500">Purchase & Customization</p>
              </div>
              <div className="grid grid-cols-2 gap-4 md:gap-8">
                {projects.map((project) => {
                  const isLinkable = !!project.url;
                  const Tag = isLinkable ? 'a' : 'div';
                  const tagProps = isLinkable 
                    ? { href: project.url, target: '_blank', rel: 'noopener noreferrer' } 
                    : {};

                  return (
                    <Tag
                      key={project.title}
                      {...tagProps}
                      className="flex flex-col bg-slate-800/50 border border-slate-700/50 rounded-lg group transition-all duration-300 ease-in-out hover:bg-slate-800 hover:border-cyan-400/50 hover:shadow-lg hover:shadow-cyan-500/10 hover:-translate-y-1"
                    >
                      <div className="p-2">
                          <ImageSlider images={project.images} />
                      </div>
                      <div className="p-4 pt-2 flex-grow flex justify-between items-center">
                        <h3 className="text-base md:text-lg font-bold text-slate-100 group-hover:text-cyan-400 transition-colors duration-300">
                          {project.title}
                        </h3>
                        {isLinkable && (
                          <div className="transform transition-transform duration-300 group-hover:translate-x-1 group-hover:-translate-y-1">
                            <ExternalLinkIcon className="w-5 h-5 text-slate-500 group-hover:text-teal-400" />
                          </div>
                        )}
                      </div>
                    </Tag>
                  );
                })}
              </div>
            </div>
          </section>
        );
      };

      const Footer = () => {
        const currentYear = new Date().getFullYear();
        return (
          <footer className="py-8 px-4 md:px-8 text-center text-slate-500 border-t border-slate-800">
            <p>&copy; {currentYear} MOHAMAD FIKRIE</p>
          </footer>
        );
      };

      const App = () => {
        return (
          <main className="bg-slate-900 min-h-screen">
            <HeroSection />
            <SocialMediaSection />
            <ProjectsSection />
            <Footer />
          </main>
        );
      };

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
