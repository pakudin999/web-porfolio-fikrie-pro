<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohamad Fikrie | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
    </style>
    <!-- React and Babel for JSX in browser -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-slate-900 text-slate-300">
    <div id="root"></div>
    <script type="text/babel">
      // --- DATA ---
      const projects = [
        {
          title: "Online Order Pro",
          url: "https://autosystem.web.konten.site/",
          images: [
            "https://raw.githubusercontent.com/pakudin999/web-porfolio-fikrie-pro/main/Artboard%20HOME.png",
            "https://raw.githubusercontent.com/pakudin999/web-porfolio-fikrie-pro/main/Artboard%20ORDER.png",
            "https://raw.githubusercontent.com/pakudin999/web-porfolio-fikrie-pro/main/Artboard%20INVOICE.png"
          ],
        },
        {
          title: "Report Generator PDF",
          url: "https://reportmedia.konten.site/",
          images: [],
        },
        {
          title: "Gold Calculation & Customer Database",
          url: "https://mgsbsystem.konten.site/",
          images: [],
        },
      ];

      // --- SVG ICONS ---
      const ExternalLinkIcon = ({ className = "w-5 h-5" }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          className={className}
          aria-hidden="true"
        >
          <path
            fillRule="evenodd"
            d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h8.5a.75.75 0 00.75-.75v-4a.75.75 0 011.5 0v4A2.25 2.25 0 0112.75 17h-8.5A2.25 2.25 0 012 14.75v-8.5A2.25 2.25 0 014.25 4h5a.75.75 0 010 1.5h-5z"
            clipRule="evenodd"
          />
          <path
            fillRule="evenodd"
            d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.19a.75.75 0 00-.053 1.06z"
            clipRule="evenodd"
          />
        </svg>
      );
      
      const ChevronLeftIcon = ({ className = "w-6 h-6" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className={className}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
      );

      const ChevronRightIcon = ({ className = "w-6 h-6" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className={className}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      );

      // --- COMPONENTS ---
       const ImageSlider = ({ images }) => {
        const [currentIndex, setCurrentIndex] = React.useState(0);

        if (!images || images.length === 0) {
            return (
                <div className="aspect-video bg-slate-700/50 rounded-md flex items-center justify-center text-slate-500">
                    <span>Image Preview</span>
                </div>
            );
        }

        const goToPrevious = (e) => {
            e.preventDefault();
            e.stopPropagation();
            const isFirstSlide = currentIndex === 0;
            const newIndex = isFirstSlide ? images.length - 1 : currentIndex - 1;
            setCurrentIndex(newIndex);
        };

        const goToNext = (e) => {
            e.preventDefault();
            e.stopPropagation();
            const isLastSlide = currentIndex === images.length - 1;
            const newIndex = isLastSlide ? 0 : currentIndex + 1;
            setCurrentIndex(newIndex);
        };

        return (
            <div className="relative aspect-video rounded-md overflow-hidden group/slider">
                <img 
                    src={images[currentIndex]} 
                    alt={`Project image ${currentIndex + 1}`} 
                    className="w-full h-full object-cover transition-all duration-500 ease-in-out"
                />
                
                {images.length > 1 && (
                    <>
                        <button
                            onClick={goToPrevious}
                            className="absolute top-1/2 left-2 -translate-y-1/2 bg-black/40 text-white p-1 rounded-full opacity-0 group-hover/slider:opacity-100 transition-opacity duration-300 hover:bg-black/60 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                            aria-label="Previous image"
                        >
                            <ChevronLeftIcon className="w-5 h-5" />
                        </button>
                        <button
                            onClick={goToNext}
                            className="absolute top-1/2 right-2 -translate-y-1/2 bg-black/40 text-white p-1 rounded-full opacity-0 group-hover/slider:opacity-100 transition-opacity duration-300 hover:bg-black/60 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                            aria-label="Next image"
                        >
                            <ChevronRightIcon className="w-5 h-5" />
                        </button>
                         <div className="absolute bottom-2.5 left-1/2 -translate-x-1/2 flex space-x-2">
                            {images.map((_, slideIndex) => (
                                <div
                                    key={slideIndex}
                                    className={`h-1.5 w-1.5 rounded-full transition-all duration-300 ${currentIndex === slideIndex ? 'bg-white scale-110 w-4' : 'bg-white/50'}`}
                                ></div>
                            ))}
                        </div>
                    </>
                )}
            </div>
        );
    };
      
      const HeroSection = () => {
        return (
          <section className="min-h-screen flex items-center justify-center p-8">
            <div className="max-w-5xl w-full flex flex-col md:flex-row items-center justify-center gap-10 md:gap-16">
              {/* Left side: Image */}
              <div className="relative flex-shrink-0">
                <div className="p-1.5 bg-gradient-to-br from-cyan-400 to-teal-500 rounded-full">
                  <div className="bg-slate-900 p-1 rounded-full">
                    <img
                      src="https://raw.githubusercontent.com/pakudin999/web-porfolio-fikrie-pro/433a5e248d07be2a7679863a789ceb00db4e0f81/photofikrie.png"
                      alt="Mohamad Fikrie"
                      className="w-48 h-48 md:w-60 md:h-60 rounded-full object-cover transition-transform duration-300 ease-in-out hover:scale-105"
                    />
                  </div>
                </div>
              </div>

              {/* Right side: Text content */}
              <div className="flex flex-col items-center md:items-start text-center md:text-left">
                <h1 className="text-5xl md:text-7xl font-extrabold mb-2 gradient-text bg-gradient-to-r from-cyan-400 to-teal-500">
                  Mohamad Fikrie
                </h1>
                <h2 className="text-xl md:text-2xl font-medium text-slate-400 mb-4">
                  Content Creator & AI Enthusiast
                </h2>
                <div className="w-24 h-1 bg-gradient-to-r from-cyan-400 to-teal-500 rounded-full mb-8"></div>
                <div className="max-w-xl p-6 rounded-xl bg-slate-800/50 backdrop-blur-sm border border-slate-700/50">
                  <p className="text-slate-300 leading-relaxed">
                    A passionate multimedia creative from Johor, Malaysia, with a diploma in Multimedia Application. I blend cutting-edge editing skills with AI innovation to bring digital stories to life.
                  </p>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const ProjectsSection = () => {
        return (
          <section id="projects" className="py-20 px-8">
            <div className="max-w-5xl mx-auto">
              <div className="text-center mb-12">
                <h2 className="text-4xl md:text-5xl font-extrabold mb-2 gradient-text bg-gradient-to-r from-cyan-400 to-teal-500">
                  My Projects
                </h2>
                <p className="text-slate-500">You can buy and custom.</p>
              </div>
              <div className="grid md:grid-cols-2 gap-8">
                {projects.map((project) => (
                  <a
                    key={project.title}
                    href={project.url}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="flex flex-col bg-slate-800/50 border border-slate-700/50 rounded-lg group transition-all duration-300 ease-in-out hover:bg-slate-800 hover:border-cyan-400/50 hover:shadow-lg hover:shadow-cyan-500/10 hover:-translate-y-1"
                  >
                    <div className="p-2">
                        <ImageSlider images={project.images} />
                    </div>
                    <div className="p-4 pt-2 flex-grow flex justify-between items-center">
                      <h3 className="text-lg font-bold text-slate-100 group-hover:text-cyan-400 transition-colors duration-300">
                        {project.title}
                      </h3>
                      <div className="transform transition-transform duration-300 group-hover:translate-x-1 group-hover:-translate-y-1">
                        <ExternalLinkIcon className="w-5 h-5 text-slate-500 group-hover:text-teal-400" />
                      </div>
                    </div>
                  </a>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const Footer = () => {
        const currentYear = new Date().getFullYear();
        return (
          <footer className="py-8 px-8 text-center text-slate-500 border-t border-slate-800">
            <p>&copy; {currentYear} MOHAMAD FIKRIE</p>
          </footer>
        );
      };

      const App = () => {
        return (
          <main className="bg-slate-900 min-h-screen">
            <HeroSection />
            <ProjectsSection />
            <Footer />
          </main>
        );
      };

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
